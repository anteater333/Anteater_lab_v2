<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {%- include head.html -%}

  <body>
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      {%- include content-left.html -%}
      <div class="wrapper content-middle">{{ content }}</div>
      {%- include content-right.html -%}
    </main>

    {%- include footer.html -%}

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://unpkg.com/tachyonjs@1.1.3/tachyon.min.js"
      integrity="sha384-V5UK6PaMtG5fx05ToAClLlgsvoCVR0KpFYIGKcdw95yKQwRpKnOISeAXVK9EQG/V"
      type="module"
      crossorigin
      defer
    ></script>
  </body>
</html>

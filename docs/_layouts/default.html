<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {%- include head.html -%}

  <body>
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="content-side content-left">
        <div class="global-profile"></div>
      </div>
      <div class="wrapper">{{ content }}</div>
      <div class="content-side content-right">
        <div class="global-right-controller-container">
          <div
            class="share-btn share-btn-vanilla"
            onclick="(function(){
            window.navigator.clipboard.writeText(window.location.href)
            alert(`주소를 복사했습니다.`) // TBD : toast로 변경
          })();return false;"
          >
            <svg
              width="48"
              height="48"
              viewBox="0 0 48 48"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="15.5588" cy="14.5588" r="4.55882" fill="black" />
              <circle cx="15.5588" cy="33.7059" r="4.55882" fill="black" />
              <circle cx="35.5588" cy="23.5588" r="4.55882" fill="black" />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M35 24L15.5588 15.4706L16.3624 13.6391L35.8035 22.1685L35 24Z"
                fill="black"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M15.5588 32.7941L35 24L35.8243 25.8222L16.3831 34.6164L15.5588 32.7941Z"
                fill="black"
              />
            </svg>
          </div>
        </div>
      </div>
    </main>

    {%- include footer.html -%}

    <div class="global-btn-container">
      <button class="global-btn-up">^</button>
    </div>
    <script type="text/javascript" src="/assets/scripts/scroll.js"></script>
  </body>
</html>
